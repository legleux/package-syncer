name: Build release

on:
  # schedule:
  #   - cron: '0 */1 * * *'
  push:
  workflow_dispatch:


jobs:
  release_needed:
    runs-on: ubuntu-latest
    outputs:
      release_needed: ${{ steps.release_needed.outputs.release_needed }}
    env:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check if release needed
        id: check
        run: |
          RELEASE_NEEDED=$(python main.py)
          echo ${RELEASE_NEEDED} > git_rev.txt
          echo "release_needed=${RELEASE_NEEDED}" >> $GITHUB_OUTPUT
      - name: Artifact packages
        uses: actions/upload-artifact@v3
        with:
          name: git_rev
          path: ${{ github.workspace }}/git_rev.txt
  make_release:
    runs-on: ubuntu-latest
    needs: release_needed
    if: needs.release_needed.outputs.release_needed != 'false'
    env:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Get clio_tests artifact
        uses: actions/download-artifact@v3
        with:
          name: git_reve.txt

      - name: Get latest artifact
        run: |
          pip install requests
          python get_artifact.py $(cat git_rev.txt)

